<div class="cards">
  <div class="cards__add-button">
    <button (click)="openAddCardModal()" mat-raised-button> Add Card</button>
  </div>

  <table mat-table [dataSource]="cards" class="cards__table mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th class="cards__index" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Term Column -->
    <ng-container matColumnDef="term">
      <th class="cards__term" mat-header-cell *matHeaderCellDef> Term </th>
      <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>
    
    <!-- Definition Column -->
    <ng-container matColumnDef="definition">
      <th class="cards__definition" mat-header-cell *matHeaderCellDef> Definition </th>
      <td mat-cell *matCellDef="let element"> {{element.definition}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="cards__actions" mat-cell *matCellDef="let row; let element"> 
        <mat-icon (click)="openEditModal(row)" matTooltipPosition='above' matTooltip="Edit">
          edit
        </mat-icon>
        <mat-icon (click)="deleteCard(row.id)" matTooltipPosition='above' matTooltip="Delete">
          delete
        </mat-icon>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <div class="cards__no-records" *ngIf="cards?.length === 0">No records found</div>

</div>
